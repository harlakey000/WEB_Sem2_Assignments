<!DOCTYPE html>

<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: purple;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  from {background-color: purple;}
  to {background-color: blue;}
}
</style>
</head>
<body>



<div></div>



</body>
